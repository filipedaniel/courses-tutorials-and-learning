<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>



<div id="app">
  <p>{{ title | uppercase }}</p>
</div>

<!-- -->

<script>
  Vue.filter('uppercase', (value) => {
    return value.toUpperCase();
  });

  new Vue({
    el: '#app',
    data: {
      title: 'hello world'
    }
  });
</script>
