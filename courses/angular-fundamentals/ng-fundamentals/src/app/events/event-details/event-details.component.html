<div>
  <img [src]="event?.imageUrl" [alt]="event?.name" class="event-image">

  <div class="row">
    <div class="col-md-11">
      <h2>{{event?.name | uppercase}} </h2>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div><strong>Date:</strong> {{event?.date | date: 'd/M/y'}}</div>
      <div><strong>Time:</strong> {{event?.time}}</div>
      <div><strong>Price:</strong> {{event?.price | currency:'USD'}}</div>
    </div>
    <div class="col-md-6">
      <address>
        <strong>Address:</strong><br />
        {{event?.location?.address}}<br />
        {{event?.location?.city}}, {{event?.location?.country}}
      </address>
    </div>
  </div>

  <div class="row">
    <div class="col-md-2">
      <h3 style="margin: 0">Sessions</h3>
    </div>
    <div class="col-md-12">
      <button class="btn btn-primary" [class.active]="filterBy==='all'" (click)="filterBy='all'">All</button>
      <button class="btn btn-primary" [class.active]="filterBy==='beginner'" (click)="filterBy='beginner'">Beginer</button>
      <button class="btn btn-primary" [class.active]="filterBy==='intermediate'" (click)="filterBy='intermediate'">Intermediate</button>
      <button class="btn btn-primary" [class.active]="filterBy==='advanced'" (click)="filterBy='advanced'">Advanced</button>
    </div>
    <div class="col-md-6">
      <a (click)="addSession()">Add Session</a>
    </div>
    <div class="col-md-6">
      <a (click)="cancelAddMode()">Cancel Add Session</a>
    </div>
  </div>

  <app-session-list *ngIf="!addMode" [filterBy]="filterBy" [sessions]="event?.sessions"></app-session-list>

  <div *ngIf="addMode">Create section mode!</div>
</div>
