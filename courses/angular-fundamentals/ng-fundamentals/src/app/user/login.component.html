<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form autocomplete="off" #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
    <div class="form-group" >
      <label for="userName">User Name:</label>
      <em *ngIf="loginForm.controls.userName?.invalid && (loginForm.controls.userName?.touched || mouseOverLogin)">Required</em>
      <input (ngModel)="userName" name="userName" required id="userName" type="text" class="form-control" placeholder="User Name..." />
    </div>
    <div class="form-group" >
      <label for="password">Password:</label>
      <em *ngIf="loginForm.controls.userPassword?.invalid && (loginForm.controls.userPassword?.touched || mouseOverLogin)">Required</em>
      <input (ngModel)="userPassword" name="userPassword" required id="password" type="password" class="form-control"placeholder="Password..." />
    </div>

    <span (mouseenter)="mouseOverLogin=true" (mouseleave)="mouseOverLogin=false">
      <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
    </span>
    <button type="button" (click)="cancel()" class="btn btn-secondary">Cancel</button>

  </form>
  <br>
  <div *ngIf="loginInvalid" class="alert alert-danger">Login Invalid!</div>
</div>
